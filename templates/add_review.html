{% extends "base.html" %}

{% block title %}Add Review{% endblock %}

{% block content %}
<div class="container container-md text-center">
    <h1 class="page-title">Add Review</h1>
    <form method="POST" class="form-container">
        <!-- Review Text Area -->
        <div class="form-group">
            <label for="review_text">Your Review:</label>
            <textarea id="review_text" name="review_text" rows="5" required class="textarea-review"></textarea>
        </div>

        <!-- Rating Input -->
        <div class="form-group">
            <label for="rating">Rating:</label>
            <input type="number" id="rating" name="rating" min="1" max="10" required class="input-rating">
        </div>

        <!-- Submit Button -->
        <button class="btn">Submit Review</button>
    </form>

    <!-- Back Button -->
    <div class="add-review mt-3">
        <a href="{{ url_for('movie_details', movie_id=movie_id) }}" class="btn">Back to Movie</a>
    </div>
</div>
{% endblock %}
