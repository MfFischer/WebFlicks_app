{% extends "base.html" %}

{% block title %}User List - MovieWeb App{% endblock %}

{% block content %}
    <h1>List of Users</h1>
    <ul>
        {% for user in users %}
            <li>{{ user['first_name'] }} {{ user['last_name'] }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add_user') }}">Add New User</a>
{% endblock %}
