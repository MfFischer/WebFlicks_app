{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="container container-md">
    <h1 class="page-title">Welcome, {{ session['user_name'] }}!</h1>
    <p class="page-description">What would you like to do today?</p>
    <div class="dashboard-buttons">
        <button class="btn" onclick="location.href='{{ url_for('user_movies', user_id=session['user_id']) }}'">View Movies</button>
        <button class="btn" onclick="location.href='{{ url_for('add_movie', user_id=session['user_id']) }}'">Add Movie</button>
    </div>
</div>
{% endblock %}
