{% extends "base.html" %}

{% block title %}Add Movie - MovieWeb App{% endblock %}

{% block content %}
<h2>Add a New Movie</h2>
<form method="POST">
    <label for="movie_title">Movie Title:</label>
    <input type="text" id="movie_title" name="movie_title" required><br>

    <button type="submit">Add Movie</button>
</form>
{% endblock %}
