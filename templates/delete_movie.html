{% extends "base.html" %}

{% block title %}Delete Movie{% endblock %}

{% block content %}
<div class="form-container container-sm">
    <h2 class="page-title">Delete Movie</h2>
    <p>Are you sure you want to delete this movie?</p>
    <form method="POST">
        <button type="submit" class="btn">Confirm Delete</button>
    </form>
    <div class="add-movie">
        <a href="{{ url_for('user_movies', user_id=user_id) }}" class="btn">Back to Movies List</a>
    </div>
</div>
{% endblock %}
