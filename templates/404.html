{% extends "base.html" %}

{% block title %}400 - Bad Request{% endblock %}

{% block content %}
<div class="error-container">
    <img src="{{ url_for('static', filename='images/error-icon.png') }}" alt="Error Icon" class="error-icon">
    <h1>400 - Bad Request</h1>
    <p>Sorry, your request could not be processed. Please check your input and try again, or return to the <a href="{{ url_for('home') }}">home page</a>.</p>
    <a href="{{ url_for('home') }}" class="btn-error">Go to Home</a>
</div>
{% endblock %}
